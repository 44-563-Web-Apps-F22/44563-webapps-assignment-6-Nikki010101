<!DOCTYPE html>
<html>
 <head>
    <title>Guessing of Musicians</title>
 </head>
<body>

<h2>Musician guess by Nikhitha Kasuvojula</h2>

<form>
    <label for="form2_secret">Enter the secret musician name</label>
    <input id="form2_secret" name="form2_secret" type="password" min=10 max=50 step=2 value="John Lennon">
    <label for="form2_check">Guess the musician</label>
    <input id="form2_check" name="form2_check" type="text" autofocus>
    <input type="button" onclick="checkGuess()" value="Check the guess">
</form>
<p id="resultM">Result is here</p>
<script>
    var correct=0;
    var wrong=0;
    function checkGuess(){
        console.log("Getting form values")
        musician = document.getElementById("form2_secret").value
        input=document.getElementById("form2_check").value
        if(musician==input){
            correct=correct+1;
        
            alert("You got it right");
        }
        else{
            wrong=wrong+1;
        
            alert("Wrong Musician");
        }
        document.getElementById("resultM").innerHTML="correct "+correct+"  wrong "+wrong;
    }
</script>


</body>
</html>
