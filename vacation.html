<!DOCTYPE html>
<html>
 <title>vacation html</title>
 <style>
    body {
      background-color: rgb(132, 186, 224);
    }
    input[type=text], select {
  width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
}</style>
<body>

<h2>Nikhitha Kasuvojula selects a vacation</h2>

<form>
    <label for="travel">Travel by Air </label>
    <input type ="checkbox" id="travel" name="travel" value="True"> <br>

    <label class="btn btn-outline-primary" for="Domestic">Domestic </label>
    <input type ="checkbox" id="Domestic" name="Domestic" value="True"> <br>
    <label class="btn btn-outline-primary" for="Resort"> Resort</label>
    <input type ="checkbox" id="Resort" name="Resort" value="False"> <br>

    <input type="button" onclick="selectVacation()" value="Select a vacation">
</form><p id="result">This text will be replaced </p>
<form>
    <div class="form-group">
        <label for="city">Enter a city</label>
        <input type="text" class="form-control" id="city" name="city" value="city"> <br>
    </div>
    <div class="form-group">
        <label for="city">Enter price</label>
        <input type="text" class="form-control" id="price" name="price"> <br>
    </div>
    <input type="button" class="btn btn-warning" value="Update the vacation" onclick="updateVacation()">
</form>
<p id="results2">This text will be replaced </p>



<script> 
var my_vacation=" "
function selectVacation(){
    var my_vacation = {}
    travel = document.getElementById("travel").value
    Domestic = document.getElementById("Domestic").value
    Resort = document.getElementById("Resort").value
    res=document.getElementById("result")
    if(document.getElementById("travel").checked){
        my_vacation.travel=true
      }
    else{
        my_vacation.travel=false
    }
    if(document.getElementById("Domestic").checked){
        my_vacation.Domestic=true        
      }
    else{
        my_vacation.Domestic=false
    }
    if(document.getElementById("Resort").checked){
        my_vacation.Resort=true
      }
    else{
        my_vacation.Resort=false
    }
    res.innerHTML=JSON.stringify(my_vacation)   

}
function updateVacation()
        {
            let city=document.getElementById("city").value;
            let price=document.getElementById("price").value;
            my_vacation["city"]=city;
            my_vacation["price"]=price;
        
            document.getElementById("results2").innerHTML=JSON.stringify(my_vacation)
        }
</script>

</body>
</html>
